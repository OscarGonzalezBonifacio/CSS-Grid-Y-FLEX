    <div class="contenedor">

<!-- la clase de contenedor flex es parte da la modificacion del segundo ejercicio, video

            <div class="principal">
<!-- en la tercera parte dela practica, se afecta los elemntos de adentro los servicios ya que no eran 
afectadas por las demas clases de diseno -->

                    </div>
                    <div class="servicio elemento-2">

            <aside>

                    <li><a href="#">Entrada 1</a></li>
                    <li><a href="#">Entrada 2</a></li>
                    <li><a href="#">Entrada 3</a></li>

<!--el footer solo tiene un hijo que es un parrafo <p>-->

        </footer>
